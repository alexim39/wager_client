
  <section fxLayout="column" fxLayoutAlign="center center">
    <mat-card>
      <mat-card-header fxLayout="column" fxLayoutAlign="center center">
        <img src="./../../../../assets/img/profile.jpg">
        <small *ngIf="user">{{user.lastname | titlecase}} {{user.firstname | titlecase}}</small>
        <small *ngIf="!user">Password recovery email</small>
      </mat-card-header>
      <mat-card-content>                
          
        <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" fxLayout="column" fxLayoutAlign="center center">

            <mat-form-field>
              <mat-label>Enter your email</mat-label>
              <input matInput formControlName="email">
              <mat-error *ngIf=" form.get('email').hasError('email')">
                  Email is invalid
              </mat-error>
              <mat-error *ngIf=" form.get('email').hasError('required')">
                  Your email is required
              </mat-error>
            </mat-form-field>
            
            <button [disabled]="form.invalid" class="submit" mat-flat-button color="accent">SUBMIT</button>
        </form>

      </mat-card-content>
      <mat-card-actions>
        <a mat-button routerLink="/signin"><mat-icon>login</mat-icon> Sign in</a> 
        <a mat-button routerLink="/"><mat-icon>create</mat-icon> Sign up</a>              
      </mat-card-actions>
    </mat-card>
      
  </section>
