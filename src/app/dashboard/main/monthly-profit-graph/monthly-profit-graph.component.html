<section>
    <canvas baseChart
        height="25vh"
        width="80vw"
        [datasets]="barChartData"
        [labels]="barChartLabels"
        [options]="barChartOptions"
        [legend]="barChartLegend"
        [chartType]="barChartType" *ngIf="isEmptyResponse">
    </canvas>
    <div class="isEmptyResponse" *ngIf="!isEmptyResponse">
        No transaction found
    </div>
</section>
